<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>Very simple OT Sample</title>


    <script type="text/javascript" src="https://static.opentok.com/webrtc/v2/js/opentok.min.js"></script>
    <style>
.hidden {
  display: block;
  visibility: hidden;
}

    </style>
    <script type="text/javascript" src="index.js"> </script>
  </head>
  <body role="application" onload="onload();">

    <div id="form-wrapper" class="hidden">
      <center>Enter a valid API key, session ID and token, and press connect</center>
      <form>
        <p>API Key: <input name="apiKey"></p>
        <p>Session ID: <input name="sessionId"</p>
        <p>Token: <input name="token"></p>
        <p><input type="submit" value="Connect">
      </form>
    </div>

  </body>
</html>

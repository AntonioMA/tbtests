<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>TokesApp</title>

    <!-- Stable Building blocks -->
    <link rel="stylesheet" type="text/css" href="css/components.telefonica.min.css">

    <script type="text/javascript" src="js/lazy_loader.js"></script>
    <script type="text/javascript" src="js/tokesApp.js"></script>
  </head>
  <body role="application">

    <div id="self-nick-wrapper" class="tc-dialog">
      <header>
        <h3 id="self-nick-header">Tokes App - Id</h3>
      </header>
      <form id="login-form">
        <div class="tc-row">
          <label for="self-nick">Type your Nick:</label>
          <input id="self-nick" class="tc-input block" name="self-nick" type="text" value=""/>
        </div>
        <div class="tc-row">
          <label for="server">Type the Friend Server URL:</label>
          <input id="server" class="tc-input block" name="server" type="text" value=""/>
        </div>
        <footer>
          <button class="tc-button" id="login-button">
            <span class="icon icon-close">Login</span>
          </button>
        </footer>
      </form>
    </div>

    <div id="main-window" class="tc-wrapper tc-content">
      <header class="tc-header">
        <nav>
          <ul id="menu">
            <li><span id="header-text">Hello USER HERE!!!!</span><i data-icon="user"></i></li>
            <li><a href=""><span>Help</span><i data-icon="help_circle"></i></a></li>
            <li><a href=""><span>Exit</span><i data-icon="close_circle"></i></a></li>
          </ul>
        </nav>
        <h1><a href="/">Test App</a></h1>
        <h2>Tokbox</h2>
      </header>

      <div id="friend-list-wrapper">
        <div id="friends-container" class="tc-list">
        </div>
        <footer>
          <div id="add-friend-container" class="tc-wrapper">
            <form id="add-friend-form">
              <button id="add-friend-button" disabled type="submit" class="tc-button">Add Friend</button>
              <input class="tc-input" type="text" id="friend-to-add" name="friend-to-add" placeholder="Friend Nick"/>
            </form>
          </div>
        </footer>
      </div>

      <div id="video-wrapper" class="tc-wrapper tc-content">
        <header>
          <h3 id="oncall-partner-nick-header">Hi there</h3>
        </header>

        <ul id="opentok-wrapper" class="tc-gutter" data-columns="2">
        </ul>

        <footer>
          <!-- Add here the buttons to control the 'call' -->
          <button class="tc-button negative" id="oncall-end-button">
            <span class="icon icon-close">End Call</span>
          </button>
        </footer>
      </div>

    </div>

  </body>
</html>
